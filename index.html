<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="calculator">
        <input type="text">
        <br>
        <button class="btn btn-outline-danger btn-lg">7</button>
        <button class="btn btn-outline-danger btn-lg">8</button>
        <button class="btn btn-outline-danger btn-lg">9</button>
        <button class="btn btn-outline-danger btn-lg">C</button>
        <br>
        <button class="btn btn-outline-danger btn-lg">4</button>
        <button class="btn btn-outline-danger btn-lg">5</button>
        <button class="btn btn-outline-danger btn-lg">6</button>
        <button class="btn btn-outline-danger btn-lg">/</button>
        <br>
        <button class="btn btn-outline-danger btn-lg">1</button>
        <button class="btn btn-outline-danger btn-lg">2</button>
        <button class="btn btn-outline-danger btn-lg">3</button>
        <button class="btn btn-outline-danger btn-lg">+</button>
        <br>
        <button class="btn btn-outline-danger btn-lg">-</button>
        <button class="btn btn-outline-danger btn-lg">0</button>
        <button class="btn btn-outline-danger btn-lg">x</button>
        <button class="btn btn-outline-danger btn-lg">=</button>
        <br>
        <button class="btn btn-outline-danger btn-lg">.</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
