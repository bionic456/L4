<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="calculator">
        <input placeholder="0" id="display" type="text" disabled>
        <br>
        <button onclick="add_to_display('%')" class="btn btn-outline-danger btn-lg">%</button>
        <button onclick="add_to_display('')"  class="btn btn-outline-danger btn-lg">(</button>
        <button onclick="add_to_display()" class="btn btn-outline-danger btn-lg">)</button>
        <button onclick="clear_display()" class="btn btn-outline-danger btn-lg">C</button>
        <br>
        <button onclick="add_to_display('7')" class="btn btn-outline-danger btn-lg">7</button>
        <button onclick="add_to_display('8')" class="btn btn-outline-danger btn-lg">8</button>
        <button onclick="add_to_display('9')" class="btn btn-outline-danger btn-lg">9</button>
        <button onclick="add_to_display('/')" class="btn btn-outline-danger btn-lg">/</button>
        <br>
        <button onclick="add_to_display('4')" class="btn btn-outline-danger btn-lg">4</button>
        <button onclick="add_to_display('5')" class="btn btn-outline-danger btn-lg">5</button>
        <button onclick="add_to_display('6')" class="btn btn-outline-danger btn-lg">6</button>
        <button onclick="add_to_display('+')"  class="btn btn-outline-danger btn-lg">+</button>
        <br>
        <button  onclick="add_to_display('1')"class="btn btn-outline-danger btn-lg">1</button>
        <button onclick="add_to_display('2')" class="btn btn-outline-danger btn-lg">2</button>
        <button onclick="add_to_display('3')"  class="btn btn-outline-danger btn-lg">3</button>
        <button  onclick="add_to_display('-')"class="btn btn-outline-danger btn-lg">-</button>
        <br>
        <button onclick="add_to_display('.')" class="btn btn-outline-danger btn-lg">.</button>
        <button onclick="add_to_display('0')"  class="btn btn-outline-danger btn-lg">0</button>
        <button onclick="add_to_display('*')"  class="btn btn-outline-danger btn-lg">*</button>
        <button onclick="calculate()" class="btn btn-outline-danger btn-lg">=</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="home.js"></script>
</body>

</html>
